
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blinkit Clone - 10 Min Delivery</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-900">
  <!-- Header -->
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-green-600">Blinkit</h1>
    <div>
      <input type="text" placeholder="Search for groceries..." class="border p-2 rounded w-64">
    </div>
  </header>

  <!-- Categories -->
  <section class="p-4">
    <h2 class="text-xl font-semibold mb-4">Categories</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
      <div class="bg-white p-4 rounded shadow text-center">Fruits</div>
      <div class="bg-white p-4 rounded shadow text-center">Vegetables</div>
      <div class="bg-white p-4 rounded shadow text-center">Dairy</div>
      <div class="bg-white p-4 rounded shadow text-center">Snacks</div>
    </div>
  </section>

  <!-- Products -->
  <section class="p-4">
    <h2 class="text-xl font-semibold mb-4">Popular Products</h2>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
      <div class="bg-white p-4 rounded shadow">
        <img src="https://via.placeholder.com/150" alt="Apple" class="w-full h-32 object-cover mb-2">
        <h3 class="font-bold">Apple</h3>
        <p class="text-sm text-gray-500">1kg</p>
        <p class="text-green-600 font-semibold mt-1">₹120</p>
        <button class="mt-2 bg-green-500 text-white w-full py-1 rounded hover:bg-green-600">Add to Cart</button>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <img src="https://via.placeholder.com/150" alt="Milk" class="w-full h-32 object-cover mb-2">
        <h3 class="font-bold">Milk</h3>
        <p class="text-sm text-gray-500">500ml</p>
        <p class="text-green-600 font-semibold mt-1">₹30</p>
        <button class="mt-2 bg-green-500 text-white w-full py-1 rounded hover:bg-green-600">Add to Cart</button>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <img src="https://via.placeholder.com/150" alt="Chips" class="w-full h-32 object-cover mb-2">
        <h3 class="font-bold">Chips</h3>
        <p class="text-sm text-gray-500">100g</p>
        <p class="text-green-600 font-semibold mt-1">₹20</p>
        <button class="mt-2 bg-green-500 text-white w-full py-1 rounded hover:bg-green-600">Add to Cart</button>
      </div>
      <div class="bg-white p-4 rounded shadow">
        <img src="https://via.placeholder.com/150" alt="Banana" class="w-full h-32 object-cover mb-2">
        <h3 class="font-bold">Banana</h3>
        <p class="text-sm text-gray-500">1 dozen</p>
        <p class="text-green-600 font-semibold mt-1">₹50</p>
        <button class="mt-2 bg-green-500 text-white w-full py-1 rounded hover:bg-green-600">Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-white text-center p-4 mt-8 text-sm text-gray-600">
    © 2025 Blinkit Clone. All rights reserved.
  </footer>
</body>

</html>
